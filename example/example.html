<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado Libre Nav</title>
    <link rel="stylesheet" href="./scss/example_styles.css">
    <script src="https://kit.fontawesome.com/9363e6ce5f.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <div class="img">
            <img src="./assets/logo.png" alt="logo">
        </div>

        <div class="search">
            <input type="text" class="search__input" placeholder="Buscar productos, marcas y más...">
            <div class="search__btn">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>

        <div class="download">
            <div class="download__icon">
                <i class="fa-solid fa-circle-down"></i>
            </div>
            <p class="download__text">Descarga la app y conoce sus beneficios</p>
        </div>

        <div class="delivery">
            <div class="delivery__icon">
                <i class="fa-solid fa-location-dot"></i>
            </div>
            <p class="delivery__text">
                <span class="small">Enviar a</span><br>
                Lima
            </p>
        </div>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item"><a href="" class="nav__link">Categorías</a></li>
                <li class="nav__item"><a href="" class="nav__link">Ofertas</a></li>
                <li class="nav__item"><a href="" class="nav__link">Historial</a></li>
                <li class="nav__item"><a href="" class="nav__link">Tiendas Oficiales</a></li>
                <li class="nav__item"><a href="" class="nav__link">Mercado Play</a></li>
                <li class="nav__item"><a href="" class="nav__link">Vender</a></li>
                <li class="nav__item"><a href="" class="nav__link">Ayuda</a></li>
            </ul>
        </nav>

        <ul class="account">
            <li class="account__option"><a href="" class="account__link">Crea tu cuenta</a></li>
            <li class="account__option"><a href="" class="account__link">Ingresa</a></li>
            <li class="account__option"><a href="" class="account__link">Mis Compras</a></li>
        </ul>
    </header>
</body>
</html>
